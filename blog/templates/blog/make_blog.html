{% extends 'blog/base.html' %}
{% block title %} SriDardBlog {% endblock %}
{%block links%}
<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>

<script>
  tinymce.init({
    selector: '#content',
    plugins: [
      'a11ychecker','advlist','advcode','advtable','autolink','checklist','export',
      'lists','link','image','charmap','preview','anchor','searchreplace','visualblocks',
      'powerpaste','fullscreen','formatpainter','insertdatetime','media','table','help','wordcount','advlist', 'autolink', 'link', 'image', 'lists', 'charmap', 'preview', 'anchor', 'pagebreak',
  'searchreplace', 'wordcount', 'visualblocks', 'visualchars', 'code', 'fullscreen', 'insertdatetime',
  'media', 'table', 'emoticons', 'template', 'help'
    ],
    toolbar: 'undo redo | formatpainter casechange blocks | bold italic backcolor | ' +
      'alignleft aligncenter alignright alignjustify | ' +
      'bullist numlist checklist outdent indent | removeformat | a11ycheck code table help'+'undo redo | styles | bold italic | alignleft aligncenter alignright alignjustify | ' +
  'bullist numlist outdent indent | link image | print preview media fullscreen | ' +
  'forecolor backcolor emoticons | help',
      

menu: {
  favs: { title: 'My Favorites', items: 'code visualaid | searchreplace | emoticons' }
},
menubar: 'favs file edit view insert format tools table help',
content_css: 'css/content.css'

  });
</script>
{%endblock%}
{%block body%}

<form method='POST'>
    
  <div class="row">
  <div class="form-group col-md-6">
    <label for="fname">title</label>
    <input type="text" class="form-control" id="title" name="title" placeholder="Enter Your First Name"required>
  </div>
  <div class="form-group col-md-6">
    <input type="hidden" class="form-control" id="username" name="username" value="{{request.user}}" required>
  </div>
  <div class="form-group col-md-6">
    <label for="lname">author Name</label>
    <input type="text" class="form-control" id="author" name="author" placeholder="Enter Your Last Name" required>
  </div>
  </div>
  
  <div class="form-group">
    <label for="bio">content</label>
    <textarea type="text" class="form-control" id="content" rows="10" name="content"></textarea>
  </div>
  
 
    {%csrf_token%}
    <button type="submit" value="Send Message" class="btn btn-primary">Submit</button>
</form>

{%endblock%}
